<!doctype html>
<html>
  <head>
    <title>üõ†Ô∏èJustDeveloper</title>
    <style>
    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1000001;
      width: 60px;
      height: 60px;
      margin: -35px 0 0 -35px;
      border: 5px solid #0F0F4F;
      border-radius: 50%;
      border-top: 5px solid #6e3bf3;
      -webkit-animation: spin 1.5s linear infinite;
      animation: spin 1s linear infinite;
	    transition-duration: 0.5s;
    }
    #loaderbg {
    	position: absolute;
    	background-color: #000040;
        width: 100%;
        height: 100%;
	    z-index: 1000000;
	    transition-duration: 0.5s;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


    @-webkit-keyframes animatebottom {
      from { bottom:-100px; opacity:0 } 
      to { bottom:0px; opacity:1 }
    }

    @keyframes animatebottom { 
      from{ bottom:-100px; opacity:0 } 
      to{ bottom:0; opacity:1 }
    }

    #content {
      display: none;
      text-align: center;
    }
    </style>
    <script>
	    if (window.parent.frames.length > 0 && document.referrer.indexOf('justdeveloper.is-a.dev') == -1) {
    		window.stop();
	    }
    </script>
    <script>
        window.location.href = "https://justdeveloper.is-a.dev/"
    </script>
</head>
<body>
    <div id="loader"></div>
    <div id="loaderbg"></div>
    <noscript>
	    <span style="
		    position: absolute; 
		    top: 50%; 
		    left: 50%; 
		    transform: 
			    translate(-50%, -50%) 
			    scale(111%) 
			    rotateZ(2deg); 
		    color: #FFFFFF; 
		    z-index: 1000001; 
		    padding: 2px; 
		    background-color: rgba(0,0,0,0.33); 
		    border-radius: 5px; 
		    border-style: solid; 
		    border-width: 2px; 
		    border-color: #FFFFFF; 
		    backdrop-filter: blur(4px); 
		    box-shadow: 2px 2px 5px 0px #FFFFFF;
		    ">
		    You need to enable JavaScript in your browser settings to access this website.
	    </span>
    </noscript>
    <p>Error 404. Not Found!</p>
    <a href="/" target="_self">
        <p>Back to Homepage</p>
    </a>
</body>
</html>
