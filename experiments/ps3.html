<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #000000;
        margin: 0;
      }
      #text {
        font-size: 24px;
        color: #ff7e7e;
        font-family: sans-serif;
      }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <span id="text">This is not PS3 browser.</span>
    <blockquote>
      <span>PS3 inputs:</span>
      <input type="text" style="character-type: all">
      <input type="text" style="character-type: number">
      <input type="text" style="character-type: alphabet">
      <input type="text" style="character-type: hankaku">
      <input type="text" style="character-type: zenkaku">
      <input type="text" style="character-type: katakana">
      <input type="text" style="character-type: hiragana">
    </blockquote>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (navigator.userAgent.indexOf("PLAYSTATION 3") >= 0) {
          var textElement = document.getElementById('text');
          if (textElement) {
            textElement.innerHTML = '<span style="color: #7eff7e;">This is PS3 browser.</span>';
          }
        }
      });
    </script>
  </body>
</html>
