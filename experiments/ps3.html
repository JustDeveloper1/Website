<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #000000;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #text {
        font-size: 24px;
        color: #ff7e7e;
        font-family: sans-serif;
      }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <span id="text">This is not PS3 browser.</span>
    <noscript>Error: Unable to check: Please enable JavaScript in your browser settings.</noscript>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (navigator.userAgent.indexOf("PLAYSTATION 3") >= 0) {
          var textElement = document.getElementById('text');
          if (textElement) {
            textElement.innerHTML = '<span style="color: #7eff7e;">This is PS3 browser.</span>';
          }
        }
      });
    </script>
  </body>
</html>
